<html>
  <head>

    <title>FUNKYTIME</title>

    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='game.css')}}" />
  </head>
  <body>

  <div id="content"></div>

  <div id="main-body">
    <div id="header">
      <h1>FUNKY TIME</h1>
      <img src='http://cultofthepartyparrot.com/parrots/fiestaparrot.gif'/>
    </div>

    <div id="main-content">
      <div id="warning-section">
        <p>WARNING: Music ahead! Turn your volume down to 20%.</p>
      </div>
      <div id="menu">
        Select Game Type:
    
        <button id="menu-year-button">Year</button> 

      </div>

      <div id="game-screen">

        <div id="score-section">
          <div id="score-text">Score: </div>
          <div id="score">0</div>
        </div>
        <div id="best-score-section">
          <div id="best-score-text">Best: </div>
          <div id="best-score">0</div>
        </div>

        <div id="answer-section">
        </div>

        <div id="song">
          <audio id="song-element" />
        </div>


        <div id="result" />


      </div>

      <div id="save">
        <button id="savebutton">Save Score</button>
        <button id="viewscorebutton">View Scores</button>
      </div>

    </div> <!-- game-screen -->
    <div class="footer">
      Created by <a href="http://www.ericsuhelin.com">Eric Lin</a>.
    </div>
  </div> <!-- main-body -->


  <script type="text/javascript" src="{{url_for('static', filename='jquery-3.1.1.min.js')}}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react-dom.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>

  <script>
    var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
  </script>

  <script type="text/javascript" src="{{url_for('static', filename='game.js')}}"></script>
  <script type="text/jsx" src="{{url_for('static', filename='main.js')}}"></script>

  </body>

</html>
